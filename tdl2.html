<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #a6e012;
            color: rgb(244, 189, 189);
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");
            var taskText = taskInput.value;

            if (taskText.trim() !== "") {
                var listItem = document.createElement("li");
                listItem.textContent = taskText;
                var editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.setAttribute("onclick", "editTask(this)");
                listItem.appendChild(editButton);

                var deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.setAttribute("onclick", "deleteTask(this)");
                listItem.appendChild(deleteButton);

                var completeButton = document.createElement("button");
                completeButton.textContent = "Complete";
                completeButton.setAttribute("onclick", "toggleComplete(this)");
                listItem.appendChild(completeButton);

                taskList.appendChild(listItem);
                taskInput.value = "";
            } else {
                alert("Please enter a task!");
            }
        }

        function editTask(button) {
            var listItem = button.parentNode;
            var taskText = listItem.textContent.trim();
            var newTaskText = prompt("Edit task:", taskText);
            if (newTaskText !== null && newTaskText.trim() !== "") {
                listItem.textContent = newTaskText;
                var editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.setAttribute("onclick", "editTask(this)");
                listItem.appendChild(editButton);

                var deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.setAttribute("onclick", "deleteTask(this)");
                listItem.appendChild(deleteButton);

                var completeButton = document.createElement("button");
                completeButton.textContent = "Complete";
                completeButton.setAttribute("onclick", "toggleComplete(this)");
                listItem.appendChild(completeButton);
            } else {
                alert("Please enter a valid task!");
            }
        }

        function deleteTask(button) {
            var listItem = button.parentNode;
            var taskList = document.getElementById("taskList");
            taskList.removeChild(listItem);
        }

        function toggleComplete(button) {
            var listItem = button.parentNode;
            listItem.classList.toggle("completed");
        }
    </script>
</body>
</html>
